<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="./all.css">
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center h-100vh">
        <div class="col-4 border py-4">
          <h1 class="h4 text-center">OpenAI 聊天室</h1>
          <hr />
          <div class="row h-600 overflow-y-auto">
            <div class="col-12">
              <div id="chat" class="mb-4">
                <div class="d-flex align-items-center mb-4">
                  <img src="./images/chatgpt-logo.png" class="chatLogo object-fit-cover rounded-circle" alt="" srcset="">
                  <p class="bg-body-secondary p-3 rounted m-0 rounded text-secondary">請開始你的聊天...</p>
                </div>
              </div>
            </div>
            <div class="col-12 mt-auto">
              <hr />
              <form>
                <div class="form-floating mt-3">
                  <input type="text" class="form-control" id="promptInput" placeholder="開始聊天...">
                  <label for="promptInput">開始聊天...</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script src="./all.js"></script>
  </body>
</html>
